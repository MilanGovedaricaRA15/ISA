spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/izdajme
spring.datasource.sql-script-encoding=UTF-8

#Ukljucivanje konzole
spring.postgresql.console.enabled=true

#Putanja na kojoj ce konzola biti dostupna
spring.h2.console.path=/postgresql-console
spring.datasource.tomcat.test-while-idle = true
spring.datasource.tomcat.validation-query = SELECT 1
spring.jpa.show-sql = true
spring.datasource.data = classpath:test-data.sql
spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.username=postgres
