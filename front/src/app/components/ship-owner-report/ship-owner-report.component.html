<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title m-b-0">Report</h5>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Grade</th>
                                <th scope="col-6">Total Revenue</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of shipsToShow;let index = index;">
                            <tr>
                                <td scope="col">{{item.name}}</td>
                                <td scope="col">{{avarageGrade[index]}}</td>
                                <td scope="col-6">{{totalCostOfShips[index]}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <h1 style="text-align: center;">Total Revenue: {{totalCostOfBoat}}</h1>
                    <div class="col">
                        <div class="row align-items-center">
                            <div class="col-sm"></div>
                            <div class="col-sm"></div>
                           <h5 class="col-sm"> From:</h5> <input class="form-control col-sm" (value)="datumFrom"  [value]="datumFromString" placeholder="from"  type="date" id="from"/>
                           <div class="col-sm"></div>
                           <div class="col-sm"></div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-sm"></div>
                            <div class="col-sm"></div>
                            <h5 class="col-sm"> To:</h5> <input class="form-control col-sm" style="width: 50%;" (value)="datumTo"  [value]="datumToString" placeholder="to"  type="date" id="to"/>
                            <div class="col-sm"></div>
                            <div class="col-sm"></div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-sm"></div>
                            
                                <button (click)="showCost()" class="list-item btn btn-primaty bg-danger btn-lg text-white col-sm">Send</button>
                           
                            <div class="col-sm"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
