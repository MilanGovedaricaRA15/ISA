<br><br>
<form (ngSubmit)="searchShips()">
    <label>Search ships by name: </label>
    <input type="text" id="search-ships" name="search-ships" [(ngModel)]="searchText">
    <button type="submit">Search</button>
</form>
<br><br>
<table style="width: 100%;">
    <thead>
        <th (click)="sortByName()">Name</th>
        <th (click)="sortByAddress()">Address</th>
        <th (click)="sortByType()">Type</th>
        <th (click)="sortByCapacity()">Capacity</th>
        <th (click)="sortByDescription()">Description</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor='let s of ships'>
            <td>{{s.name}}</td>
            <td>{{s.address}}</td>
            <td>{{s.type}}</td>
            <td>{{s.capacity}}</td>
            <td>{{s.description}}</td>
            <td><a href="#" (click)="goToShipProfile(s.id)">More details</a></td>
        </tr>
    </tbody>
</table>
