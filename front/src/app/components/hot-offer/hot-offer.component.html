<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title m-b-0">Hot offers</h5>
                </div>
                <div class="table-responsive">
                <form class="content" [formGroup]="addForm" (ngSubmit)="submitData()">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">From</th>
                                <th scope="col">Till</th>
                                <th scope="col-6">Max number of people</th>
                                <th scope="col">Services</th>
                                <th scope="col-6">Cost</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="customtable">
                            <div *ngFor="let item of cottageForApp.hotOffers;">
                            <tr *ngIf="item.free">
                                <td>{{item.availableFrom}}</td>
                                <td>{{item.availableTill}}</td>
                                <td>{{item.numOfPeople}}</td>
                                <td><i *ngFor="let service of item.services;">{{service}}&nbsp</i></td>
                                <td>{{item.costPerNight}}</td>
                            </tr>
                            </div>
                            <tr>
                                <td><input [(ngModel)]="newHotOffer.availableFrom" formControlName="availableFrom" class="form-control"  type="datetime-local" id="availableFrom" >
                                    <div *ngIf="availableFrom.invalid && (availableFrom.touched || availableFrom.dirty)">
                                      <span class="error" *ngIf="availableFrom.errors?.required">From is required</span>
                                    </div>
                                </td>
                                <td><input [(ngModel)]="newHotOffer.availableTill" formControlName="availableTill" class="form-control"  type="datetime-local" id="availableTo">
                                    <div *ngIf="availableTill.invalid && (availableTill.touched || availableTill.dirty)">
                                      <span class="error" *ngIf="availableTill.errors?.required">To is required</span>
                                  </div>
                                </td>
                                <td><input style="width: 60%;" [(ngModel)]="newHotOffer.numOfPeople" formControlName="numOfPeople" class="form-control"  type="number"/>
                                    <div *ngIf="numOfPeople.invalid && (numOfPeople.touched || numOfPeople.dirty)">
                                      <span class="error" *ngIf="numOfPeople.errors?.required">Number of people is required</span>
                                      <span class="error" *ngIf="numOfPeople.errors?.pattern">Only numbers allowed</span>
                                  </div>
                                </td>
                                <td><div class="col">
                                    <div class="row">
                                      <div *ngFor="let service of services;let i = index" class="form-check col">
                                        <input class="form-check-input" type="checkbox" [value]="i" [id]="service">
                                        <label class="form-check-label">
                                          {{service.toString()}}
                                        </label>
                                      </div>
                                  </div>
                                  </div>
                                </td>
                                <td><input style="width: 60%;" [(ngModel)]="newHotOffer.costPerNight" formControlName="costPerNight" class="form-control" type="number"/>
                                    <div *ngIf="costPerNight.invalid && (costPerNight.touched || costPerNight.dirty)">
                                      <span class="error" *ngIf="costPerNight.errors?.required">Cost per night is required</span>
                                      <span class="error" *ngIf="costPerNight.errors?.pattern">Only numbers allowed</span>
                                  </div>
                                </td>
                                <td>
                                    <button [disabled]="addForm.invalid" class="btn btn-primary btn-md mr-1 mb-2">Add</button>
                                </td>
                            </tr>
                            

                        </tbody>
                    </table>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
