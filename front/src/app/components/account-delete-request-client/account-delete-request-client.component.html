<div>
    <h1 style="text-align: center;">Request for account delete page</h1>
</div>

<br><br>

<div>
    <form (ngSubmit)="addAccountDeleteRequest()" ngNativeValidate>
        Add a reason to delete account: <br>
        <textarea id="reason" required></textarea> <br>
        <button type="submit">Finish</button>
    </form>
</div>
