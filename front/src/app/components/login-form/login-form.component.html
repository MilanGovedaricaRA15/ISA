<div class="container mt-5">
    <form class="content" [formGroup]="loginForm" (ngSubmit)="submitData()">
        <h3 class="text-center"> Login Form</h3>
        <div class="row">
            <div class="mt-2 mb-2 col-lg-12 col-12">
                <input type="text" formControlName="email" [(ngModel)]="user.email"  class="form-control" placeholder="E-mail"/>
                <div *ngIf="email.invalid && (email.touched || email.dirty)">
                    <span class="error" *ngIf="email.errors?.required">E-mail is required</span>
                    <span class="error" *ngIf="email.errors?.email">Enter valid e-mail address</span>
                </div>
            </div>
           
            <div class="mt-2 mb-2 col-lg-12 col-12">
                <input type="password" formControlName="password" [(ngModel)]="user.password"  class="form-control" placeholder="Password"/>
                <div *ngIf="password.invalid && (password.touched || password.dirty)">
                    <span class="error" *ngIf="password.errors?.required">Password is required</span>
                    <span class="error" *ngIf="password.errors?.pattern">Only letters allowed</span>
                    
                </div>
                <div *ngIf="userDoesntExists">
                    <span class="error" *ngIf="userDoesntExists">User not found</span>
                </div>
            </div>
          
            <div class="mt-2 mb-2 col-lg-12 col-12 text-center">
               <button class="btn" [disabled]="loginForm.invalid">Login</button>
            </div>
        </div>
    </form>
</div>
