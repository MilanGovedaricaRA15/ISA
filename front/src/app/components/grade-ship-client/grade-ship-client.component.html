<div *ngIf="ship">
    Do you want to grade ship
    <b>{{ship.name}}</b> or ship owner
    <b>{{ship.owner.firstName}} {{ship.owner.lastName}}</b>?<br>
    <form (ngSubmit)="chooseShipOrOwner()" ngNativeValidate>
        <input type="radio" id="gradeShip" name="gradeShipRadio" value="ship" required>Ship
        <input type="radio" id="gradeShipOwner" name="gradeShipRadio" value="shipOwner" required>Owner
        <button type="submit">Next</button>
    </form>
</div>
<div *ngIf="shipChecked">
    Add your revision on ship <b>{{ship.name}}</b>
</div>
<div *ngIf="shipOwnerChecked">
    Add your revision on ship owner <b>{{ship.owner.firstName}} {{ship.owner.lastName}}</b>
</div>
<div *ngIf="shipChecked || shipOwnerChecked">
    <form (ngSubmit)="addGrade()" ngNativeValidate>
        Select grade value:
        <input type="radio" id="grade5" name="gradeValue" value="5" required>5
        <input type="radio" id="grade6" name="gradeValue" value="6" required>6
        <input type="radio" id="grade7" name="gradeValue" value="7" required>7
        <input type="radio" id="grade8" name="gradeValue" value="8" required>8
        <input type="radio" id="grade9" name="gradeValue" value="9" required>9
        <input type="radio" id="grade10" name="gradeValue" value="10" required>10
        <br>
        Add a comment:
        <textarea id="gradeCommentText" required></textarea>
        <button type="submit">Finish</button>
    </form>
</div>
